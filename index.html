<!DOCTYPE html>
<!--- ICS2O-Unit5-05 --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="triangle" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Timothy Manwell" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Triangle</title>
    <link
      rel="canonical"
      href="https://timothy-manwell.github.io/ICS2O-PWA-Test/"
    />
    <link rel="manifest" href="/ICS2O-Unit5-05/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Triangle</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <br />
        <img src="./images/triangle.png" alt="triangle" />
        <p></p>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Side A</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="length-a"
              aria-label="length a"
            />
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          mm
        </form>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Side B</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="length-b"
              aria-label="length b"
            />
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          mm
        </form>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Side C</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="length-c"
              aria-label="length c"
            />
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          mm
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Calculate
        </button>
        <br />
        <div id="answer"></div>
      </main>
    </div>
  </body>
</html>
